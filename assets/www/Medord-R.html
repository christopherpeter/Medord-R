<!DOCTYPE html>
<html>
<head>

        <meta charset="utf-8" />
	    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	    <meta name="apple-mobile-web-app-capable" content="yes" />
	    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
	   
	    <link rel="stylesheet" href="CSS/Stylesheets.css" />
	    <link rel="stylesheet" href="CSS/jquery.mobile-1.3.1.min.css" />
	    <script src="JS/jquery-1.9.1.min.js" type="text/javascript"></script>
	    <script src="JS/jquery.mobile-1.3.1.min.js" type="text/javascript"></script>
        <link href="CSS/medordtheme.css" rel="stylesheet" type="text/css" />
	    <link href="CSS/medordtheme.min.css" rel="stylesheet" type="text/css" />
	    <script type="text/javascript" src="JS/cordova-2.5.0.js"></script>	
	    <script src="JS/Medord-R.js" type="text/javascript"></script>   
        <script type="text/javascript" src="JS/SmsSendingPlugin.js"></script>

      
</head>
<body">
    <div data-role="page" data-theme="a" id="MessageContent">
        <div data-role="header">
            <h1>
                MEDORD</h1>
            <a href="#" class="ui-btn-right"  onclick="main()"><img
                src="images/refresh2.png"  height="15px" width="16px" /></a>
            <a href="#panel_menu" class="ui-btn-left"  ><img src="images/menu.png" height="15px" width="16px"/></a>
        </div>
        <div data-role="content">
        <div>
        <table id="headertbl" style ="width :100%; background-color :#4887b1; color :white ;"></table>
        </div>
        <div>
            <table id="MsgTable" >
            </table>
        </div>
        </div>
        <!-- Panel -->
        <div id="panel_menu" data-role="panel" data-display="push" data-swipe-close="false"
            data-dismissible="true" data-theme="a">
            <div data-theme="a" data-role="header">
                <h3>
                    MENU
                </h3>
            </div>
            <ul data-role="listview" data-inset="true">
                <li><a href="#history" data-prefetch="true" data-transition="none">History</a></li>
                <li data-icon="info"><a href="#" data-transition="none">Help</a></li>
                <li data-icon="delete"><a href="#" data-transition="none"  onclick="closeapp();">Quit</a></li>
            </ul>
        </div>
        <!-- End of Panel-->
    </div>
    <div data-role="page" data-theme="a" id="SingleMessageContent">
        <div data-theme="b" data-role="header">
            <h1>
                MEDORD</h1>
       <a href="#MessageContent" class="ui-btn-left" data-icon="back" onclick="return OnloadMsgData()">Back</a>

        </div>
        <div data-role="content">
         <div id="hiddenval" style="display: none">
        </div>
            <div data-role="fieldcontain">
                <span for="name">Name:</span> <span id="name"></span>
            </div>
            <div data-role="fieldcontain">
                <span>Age:</span> <span id="Age"></span>
            </div>
             <div data-role="fieldcontain">
                <span>Time:</span> <span id="time"></span>
            </div>
            <div data-role="fieldcontain">
            <span>Delivery Date :</span> <span id="delivery"></span>
        </div>
        <div data-role="fieldcontain">
            <span>Delivery Address: </span><span id="addr" style="word-break: break-all;"></span>
        </div>
        </div>

        <div>
            Medicines:
        </div>
        <table width="100%">
            <tr height="40">
                <td width="100%">
                    <div id="meddetails">
                    </div>
                </td>
            </tr>
        </table>
        <div>


       <div data-role="none" >
            <p align="center"><label for="textinput1">
                Total Amount:
            </label>
            <input name="" id="Txttotal" style="width:18%;" value="" type="text" data-role="none" /></p>
        </div>

        </div>
        <p align="center">
            <a data-role="button" data-inline="true" onclick="sendreply();" >Send </a>
        </p>
    </div>

    <div data-role="page" data-theme="a" id="history">
        <div data-theme="a" data-role="header">
            <a data-role="button" data-inline="true" href="#MessageContent" data-icon="back"
                data-iconpos="left" class="ui-btn-left" data-transition="none">Back </a>
            <h3>
                MEDORD
            </h3>
        </div>
        <div data-role="content" id="orderhistorylist" data-theme="a">
            
        </div>
        
    </div>
</body>
</html>
